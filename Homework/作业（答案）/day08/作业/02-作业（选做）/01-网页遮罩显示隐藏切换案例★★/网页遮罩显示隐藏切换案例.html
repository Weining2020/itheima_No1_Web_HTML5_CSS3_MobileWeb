<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 711px;
      height: 400px;
      border: 3px solid orange;
      margin: 100px auto;
      position: relative;
    }

    .mask {
      /* 默认隐藏 */
      display: none;

      /* 子绝父相 */
      position: absolute;
      top: 0;
      left: 0;

      width: 100%;
      height: 100%;
      background:rgba(0,0,0,.5) url('./images/arr.png') no-repeat center center;
    }

    /* 移入box之后，让mask盒子显示 */
    .box:hover .mask {
      display: block;
    }

  </style>
</head>
<body>
  <div class="box">
    <!-- 展示的图片 -->
    <img src="./images/sed.jpg" alt="">

    <!-- 半透明的遮罩层 -->
    <div class="mask"></div>
  </div>
</body>
</html>
