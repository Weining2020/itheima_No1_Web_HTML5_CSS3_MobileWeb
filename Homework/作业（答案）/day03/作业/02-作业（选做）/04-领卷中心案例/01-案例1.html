<!DOCTYPE html>
<html lang='zh-CN'>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 304px;
            height: 405px;
            background-color: #f5f5f5;

        .box img {

        .box h3 {

        }

<body>
    <div class="box">
        <img src="./imgs/01.jpg" alt="">
