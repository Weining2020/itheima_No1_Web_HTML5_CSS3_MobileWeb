<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            background-image: url(./images/bk.png);
            height: 500px;
            background-repeat: no-repeat;
            background-color: #f3f3f4;
            background-position: left bottom;
            text-align: right;
            color: #333;
        }
        .banner h2 {
            line-height: 100px;
            font-size: 36px;
            font-weight: 400;
        }
        .banner p {
            font-size: 20px;
            height: 20px;
        }
        .banner a {
            text-align: center;
            line-height: 40px;
            
            text-decoration: none;
            width: 125px;
            height: 40px; 
            font-size: 20px;
            background-color: #f06b1f;
            color: white;


            /*转块级，无法右对齐,因为块元素独占一行 */
            display: inline-block;
        }

        
    </style>
</head>
<body>
    <div class="banner">
        <h2>让创造产生价值</h2>
        <p>我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他们的才华和创意传递给用户。</p>
        <a href="#">我要报名</a>       
    </div>

</body>
</html>
