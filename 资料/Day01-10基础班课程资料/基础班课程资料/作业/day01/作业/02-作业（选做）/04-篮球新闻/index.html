    <h1>甜瓜谈斯台普斯：每次来洛杉矶打球 都是一种非常难忘的经历</h1>
    <img src="./imgs/tg.jpg" alt="">
    <p>
        直播吧12月23日讯 今日湖人球员安东尼在训练结束后接受了媒体采访。
    </p>
    <p>
        据此前报道，湖人主场“斯台普斯中心”的招牌已经被卸下，取而代之的是新冠名商“crypto.com”的招牌。

    </p>
    <p>
        安东尼对此表示：“此前每次来洛杉矶打球，都是一种非常难忘的经历，都是令人难忘的时刻。”

    </p>
    <p>
        而他的队友阿里扎则表示：“对斯台普斯最好的回忆是2008年圣诞节那天赢下波士顿凯尔特人的比赛。”
    </p>
