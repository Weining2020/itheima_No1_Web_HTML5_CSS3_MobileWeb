<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      width: 80px;
      height: 50px;
      background-color: red;
      /* 转换成行内块元素 */
      display: inline-block;
      /* 文本水平居中 */
      text-align: center;
      /* 文本垂直居中 */
      line-height: 50px;
      /* 文字文本修饰 */
      text-decoration: none;
      color: #fff;
    }

    a:hover {
      background-color: orange;
    }

  </style>
</head>
<body>
  <!-- a{导航$}*5 -->

  <a href="#">导航1</a>
  <a href="#">导航2</a>
  <a href="#">导航3</a>
  <a href="#">导航4</a>
  <a href="#">导航5</a>
</body>
</html>
